<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:caelum="http://java.sun.com/jsf/composite/caelum"
	xmlns:p="http://primefaces.org/ui">
 
<ui:composition template="_template.xhtml">
	<ui:define name="subtitulo">Lista de notas fiscais</ui:define>

	<ui:define name="corpo">
		<div id="conteudo">

			<h:form id="form_lista">
				<h2>Listagem de notas fiscais</h2>

				<p:dataTable value="#{listaNotasFiscaisBean.dataModel}" var="nota"
						paginator="true" rows="5" >
					<p:column headerText="CNPJ" >
						<h:outputText converter="cnpj" value="#{nota.cnpj}" />
					</p:column>
				</p:dataTable>
				

			</h:form>
		</div>

	</ui:define>


</ui:composition>

</html>
